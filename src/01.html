<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原生属性caret-color</title>
  <style>
    input {
      color: #333;
      caret-color: #04D6D6;
    }

    textarea {
      color: #333;
      caret-color: red;
    }
  </style>
</head>
<body>
  <input type="text" />
  <textarea></textarea>
</body>
</html>
