<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>混合处理</title>
  <style>
  input {
    color: #333;
    caret-color: red;
  }

  @supports (-webkit-mask: none) and (not (caret-color: red)) {
    input {
      color: red;
    }
    input::first-line {
      color: #333;
    }
  }

  </style>
</head>

<body>
  <input type="text" />
</body>

</html>
